<!DOCTYPE html>
<html>
  <head>
    <title>Woops! Something went wrong.</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Open Sans", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        -webkit-font-smoothing: antialiased;
        margin: 0px;
        background-color: #eeeeee;
      }
      nav {
        background-color: white;
        height: 64px;
        box-shadow: 0 1px 3px rgb(0 0 0 / 12%), 0 1px 2px rgb(0 0 0 / 24%);
      }
      nav .home-link {
        display: flex;
        height: 100%;
        align-items: center;
        width: fit-content;
      }
      nav .site-logo {
        height: 22px;
        margin: 0px 24px;
      }
      main {
        display: flex;
        justify-content: center;
      }
      main .error-card {
        margin: 100px 12px 12px 12px;
        width: 100%;
        max-width: 450px;
        background-color: white;
        color: #4a4a4a;
        padding: 36px 36px 42px 36px;
        box-shadow: 0 1px 3px rgb(0 0 0 / 12%), 0 1px 2px rgb(0 0 0 / 24%);
      }
      main .error-card .error-code {
        font-size: 2em;
        color: #363636;
        font-weight: 600;
        font-size: 2rem;
        text-align: left;
        margin: 0px;
      }
      main .error-card .error-message {
        padding-bottom: 12px;
      }
      main a {
        text-decoration: none;
        user-select: none;
        border-radius: 4px;
        cursor: pointer;
        text-align: center;
        background-color: #3298dc;
        color: #fff;
        padding: 10px 16px;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/" class="home-link">
        <img height="28" class="site-logo" src="/logo.jpg">
      </a>
    </nav>
    <main>
      <div class="error-card">
        <p class="error-code">500</p>
        <p class="error-message">
          Woops! Something went wrong.
        </p>
        <a href="/">Back home</a>
      </div>
    </main>
  </body>
</html>
